<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player By Chetan</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <!-- Some Styling properties & Icons taken from "https://cdnjs.com/libraries/font-awesome/4.7.0" -->
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "shortcut icon" type = "image/png" href = "ch.png">
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "main">
            
        <!-- Taken from "https://fontawesome.com/v4/icon/" -->
        <p id = "logo"><i class = "fa fa-music"></i>Music Player By Chetan</p>

        <!--- Left part --->
        <div class = "left">

            <!--- Song Image --->
            <img id = "track_image">
            <div class = "volume">
           
                <p id = "volume_show">90</p>
                <i class = "fa fa-volume-up" aria-hidden = "true" onclick = "mute_sound()" id = "volume_icon"></i>
                <input type = "range" min = "0" max = "100" value = "90" onchange = "volume_change()" id = "volume">  
        
            </div>
        
        </div>
     
        <!--- Right part --->
        <div class = "right">
            
            <div class = "show_song_no">
                
                <p id = "present">1</p>
                <p>/</p>
                <p id = "total">6</p>
        
            </div>
        
            <!--- Song title & Artist name --->
            <p id = "title">Title.mp3</p>
            <p id = "artist">Artist name</p>
        
            <!--- Middle part --->
            <div class = "middle">
                
                <button onclick = "previous_song()" id = "pre"><i class = "fa fa-step-backward" aria-hidden = "true"></i></button>
                <button onclick = "justplay()" id = "play"><i class = "fa fa-play" aria-hidden = "true"></i></button>
                <button onclick = "next_song()" id = "next"><i class = "fa fa-step-forward" aria-hidden = "true"></i></button>
        
            </div>
        
            <!--- Song Duration part --->
            <div class = "duration">
                
                <input type = "range" min = "0" max = "100" value = "0" id = "duration_slider" onchange = "change_duration()">
        
            </div>
        
            <button id = "auto" onclick = "autoplay_switch()">Auto play <i class = "fa fa-circle-o-notch" aria-hidden = "true"></i></button>
     
        </div>
  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
